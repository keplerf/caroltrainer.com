    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const nav = document.querySelector(".nav");
        const navlinks = document.querySelectorAll(".nav-overlay-links a");
        const navtrigger = document.querySelector(
          ".nav-overlay-menutriger button"
        );
        const scrollWatcher = document.createElement("div");

        navlinks.forEach((item) => {
          let content = [];
          for (var i = 0; i < item.innerHTML.length; i++) {
            const newcontent = item.innerHTML.slice(i, i + 1);
            content.push(`<span className='fdf'>${newcontent}</span>`);
          }
        });

        navtrigger.addEventListener("click", function () {
          nav.classList.toggle("active");
          navtrigger.innerHTML("navtrig");
        });

        navlinks.forEach((navlink) => {
          navlink.addEventListener("click", function () {
            nav.classList.remove("active");
          });
        });

        scrollWatcher.setAttribute("data-scroll-watcher", "");
        nav.before(scrollWatcher);
        const navObserver = new IntersectionObserver(
          (entries) => {
            nav.classList.toggle("sticking", !entries[0].isIntersecting);
          },
          { rootMargin: "100px 0px 0px 0px" }
        );
        navObserver.observe(scrollWatcher);
      });
    </script>
